<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>UPLOADER</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/9205/9205302.png">
  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

</head>
<body>
<header>
  <h1>UPLOADER</h1>
</header>
<main>
  <div style="display: flex; align-items: center; gap: 1em;">
    <div class="file-input">
        <input
          type="file"
          name="file-input"
          id="file-input"
          class="file-input__input"
          multiple
        />
        <label class="file-input__label" for="file-input">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="upload"
            class="svg-inline--fa fa-upload fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
            ></path>
          </svg>
          <span>Choose a file</span></label>
      </div>
    <p style="margin: 0;">Drag or paste files anywhere on this page to start uploading!</p>
  </div>
  
  <progress id="progressBar" max="100" value="0" style="width:100%;"></progress>
 <p class="links">SAVED LINKS</p>
  <div id="preview"></div>
  
 
  <ul id="linksList"></ul>

  <script src="script.js" defer></script>
</main>
<footer>
    <p class="footer">Uploader | Â© 2025 Vojtech Kania</p>
  </footer>
</body>
</html>
